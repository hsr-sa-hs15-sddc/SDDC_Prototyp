<table class="table">
    <thead>
    <tr>
        <td>
            Name
        </td>
         <td>
            Identifiers
        </td>
        <td>
           Options
       </td>
    </tr>
    </thead>
    <tr ng-repeat="service in orderedservices">
        <td><a href="#/orderedservices/{{service.id}}">{{service.orderedServiceName}}</a></td>
        <td>
        <span ng-repeat="identifier in service.identifiers">
        {{identifier.uuid}},
        </span></td>
        <td>
          <button type="button" class="btn btn-primary" ng-click="cancelService(service)">Terminate</button>
        </td>
    </tr>


</table>
